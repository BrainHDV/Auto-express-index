<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRINKS_LOC_STORAGE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="drinks">
      <button class="drink__button drink__button--add-info">
        Ввод информации о напитке
      </button>
      <button class="drink__button drink__button--get-info">
        Получение информации о напитке
      </button>
      <button class="drink__button drink__button--del-info">
        Удаление информации о напитке
      </button>
      <button class="drink__button drink__button--all-info">
        Перечень всех напитков
      </button>
    </div>

    <div class="dishes">
      <button class="dishes__button dishes__button--add-info">
        Ввод информации о блюде
      </button>
      <button class="dishes__button dishes__button--get-info">
        Получение информации о блюде
      </button>
      <button class="dishes__button dishes__button--del-info">
        Удаление информации о блюде
      </button>
      <button class="dishes__button dishes__button--all-info">
        Перечень всех блюд
      </button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
