<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DRINKS_AJAX_STORAGE</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading"></div>
    <div class="drinks">
      <input
        class="drink_button"
        type="button"
        value="Ввод информации о напитке"
        onclick="userAddDrink();"
      />
      <input
        class="drink_button"
        type="button"
        value="Получение информации о напитке"
        onclick="getDrinkInfo();"
      />
      <input
        class="drink_button"
        type="button"
        value="Удаление информации о напитке"
        onclick="deleteDrinkInfo();"
      />
      <input
        class="drink_button"
        type="button"
        value="Перечень всех напитков"
        onclick="getDrinks();"
      />
    </div>
    <script src="https://fe.it-academy.by/JQ/jquery.js"></script>
    <script src="AJAXStorage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
